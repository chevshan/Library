<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List peoples</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getBirthday()}">user</a>
</div>
<br/>

<a th:href="@{/books}">
    <input type="submit" value="Перейти к списку книг">
</a>
<hr/>
<a href="/people/new">
    <input type="submit" value="Добавить человека"> </a>

</body>
</html>
