<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', birthday:' + person.getBirthday()}">VALUE</p>
<p th:text="'id = ' + ${person.getId()}">VALUE</p>
<hr/>

<div th:if="${not #lists.isEmpty(books)}">
  <strong>Книги:</strong>
<div th:each="book : ${books}">
  <span th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></span>
</div>
</div>

<br/>
<div th:if="${#lists.isEmpty(books)}">
  <p>Человек пока не взял ни одной книги</p>
</div>

<hr/>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
  <input type="submit" value="Редактировать">
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Удалить"/>
</form>

</body>
</html>
