<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit person</title>
</head>

<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name"> Введите ФИО:</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error</div>
  <br/>
  <label for="birthday"> Введите год рождения:</label>
  <input type="text" th:field="*{birthday}" id="birthday">
  <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"> Birthday error</div>
  <br/>
  <hr/>
  <input type="submit" value="Редактировать!">

</form>

</body>

</html>
